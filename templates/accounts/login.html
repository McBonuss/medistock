{% extends 'base.html' %}
{% block title %}Login â€¢ MediStock Pro{% endblock %}
{% block content %}
<h1 class="h3 mb-3">Login</h1>
<form method="post" class="card p-3" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-3">
    <label class="form-label" for="id_username">Username</label>
    {{ form.username }}
    <div class="text-danger small">{{ form.username.errors }}</div>
  </div>
  <div class="mb-3">
    <label class="form-label" for="id_password">Password</label>
    {{ form.password }}
    <div class="text-danger small">{{ form.password.errors }}</div>
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
  <a class="btn btn-outline-secondary" href="{% url 'accounts:register' %}">Create account</a>
</form>
{% endblock %}
